[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
cyan = #95e6cb
dark-green = #75c933
graphite = #2e3440
red = #F03051
black = #000000
green = #B3F9AF
pink = #F9AFCA
orange = #F99265
blue = #AFC5F9
purple = #D7AFF9
dontknow = #AFF9C7
yellow = #F9F1AF
grey = #CCCCCC	

[bar/example]
width = 100%
height = 2.0%
radius = 6

# bar's background color
#background = ${colors.background}

# bar has transparent background
background = #00282a2e

foreground = ${colors.foreground}

line-size = 3

#border-size = 2
#border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 3

separator = |
separator-foreground = ${colors.disabled}

font-0 = FontAwesome5Free:style=Solid:pixelsize=18:antialias=false;3
font-1 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular
font-2 =  Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid
font-3 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular

modules-left = i3 updates-pacman-aurhelper 
modules-center = temperature fan battery wlan
modules-right = weather date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 5
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

bottom = false

; override-redirect = true

[module/i3]
type = internal/i3

;label-focused = %index%
label-focused-foreground = #f90000
;label-focused-background = #3f3f3f
#label-focused-underline = #f90000
#label-unfocused-foreground = #75c933
label-unfocused-foreground = #808080
label-focused-padding = 1
label-unfocused-padding = 1

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = label-focused = %index%

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true
; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; set cursor theme
; xcb-util-cursor = redglass

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false
; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

[module/kernel]
type = custom/script
exec = uname -r | awk '{print $1}'
#format-prefix = "kernel "
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --sink-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-sink
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/temperature]
type = custom/script
exec = /home/paul/.local/bin/temp_i3
#exec = sensors | grep -i id | awk '{print $4 " °C"}' | cut -c 2,3,4,5,6,7,8,9
#exec = sensors | grep "Package id 0:" | tr -d '+' | awk '{print $4}'  

#'{ print "\033[34m"$1" in colour \033[0m";}'


interval = 10
format-prefix = " "
format-prefix-foreground = ${colors.primary}
#format-prefix-foreground = ${colors.foreground-alt}
#format-underline = #fba922

[module/fan]
type = custom/script
#exec = sensors | grep -i fan | awk '{print $3 " RPM"}'
exec = /home/paul/.config/polybar/scripts/fan
format-prefix = " "
format-prefix-foreground = ${colors.primary}
#format-prefix-foreground = ${colors.foreground-alt}
#format-underline = #fba922

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

;-- Most batteries never hit 100%
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = %{F#ff0000} 
ramp-capacity-1 = %{F#FFA500} 
ramp-capacity-2 = %{F#FFFF00} 
ramp-capacity-3 = %{F#9ACD32} 
ramp-capacity-4 = %{F#00FF00} 

animation-charging-0 = %{F#FFFF00} 
animation-charging-1 = %{F#FFBF00} 
animation-charging-2 = %{F#FFA500} 
animation-charging-3 = %{F#9ACD32}
animation-charging-4 = %{F#00FF00}
animation-charging-framerate = 750


[module/memory]
;type = internal/cpu
type = custom/script
exec = free -h | awk '/Mem:/ { printf("%5s  of  %s \\n", $3, $2) }'
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
;format-underline = #fba922
;label = %percentage:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/swap]
type = custom/script
exec = free -h | awk '/^Swap:/{print $3}'
interval=2
format-prefix ="SWP "
format-prefix-foreground = ${colors.primary}
#format-underline = #fba922

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/weather]
type = custom/script
exec = /home/paul/.config/polybar/scripts/weather.sh
interval = 1800
#format-prefix-foreground = ${colors.primary}
#format-prefix-foreground = ${colors.dark-green}
#format-foreground = ${colors.dark-green}
format-prefix-foreground = F#C5C8C6
#format-foreground = F#C5C8C6
format-foreground = #FFA500

[module/date]
type = internal/date
;interval = 1

;date = %H:%M
;date-alt = %Y-%m-%d %H:%M:%S

; Seconds to sleep between updates
interval = 1.0

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
#date = %{T1}%{T-}%{T2} %d/%a%{T-}
date = %{T-}%{T1} %A, %B %d, %Y%{T-}


; Optional time format
#time = %{T1} %%{F#73d0ff} %H : %M%{T-}
time = %{T1} %%{F#FFA500} %H : %M%{T-}

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %{T1}%{T-}%{T2} %a, %d %b %y%{T-}
time-alt = %{T2} %H:%M:%S%{T-}

label = %date%%time%
label-font = 0

;label = %date%
;label-foreground = ${colors.primary}
#label-foreground = ${colors.dark-green}
#label-foreground = F#C5C8C6
label-foreground = #FFA500

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/xbacklight]
type = custom/script
#exec = xbacklight | cut -f1 -d'.'  | awk '{print $1"%"}'
exec = brightnessctl | grep % | awk '{print $4}' | sed 's/(//g' | sed 's/)//g'
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/wlan]
;type = internal/network
;interface = wlan0
;interval = 3.0
type = custom/script
exec = nmcli -t -f SSID,SIGNAL dev wifi list | grep "^IZZI-10B2:" | cut -d : -f 2 | awk '{print $1"%"}'
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/updates-pacman-aurhelper]
type = custom/script
;exec = /home/paul/.config/polybar/scripts/updates.sh | cut -c 2-
;exec = /home/paul/.local/bin/updates_notify.sh
#note: '; and' replaces '&&' in fish shell
click-left = alacritty -e sudo pacman -Syu; and sleep 2; and reboot
format-prefix = " "
#format-prefix-foreground = ${colors.foreground-alt}
format-prefix-foreground = ${colors.primary}
#format-underline = #fba922
format-foreground =  #00FF00
#format-background = ${colors.background}
interval = 600

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
;label-open = 
#label-open-foreground = ${colors.primary}
label-open-foreground = #FF0000
label-close =  cancel
label-close-foreground = ${colors.primary}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0


[module/space]
type = custom/text
content = " "
#content-background = #FFA500

